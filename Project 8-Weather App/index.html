<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class="container">

        <div class="weather_header">
            <form class="weather_search">
                <input type="text" class="city_name" placeholder="Search Your City...">
            </form>

        </div>

        <div class="weather_body">
            <h1 class="weather_city">
                
            </h1>
            <p class="weather_date_time"></p>

            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>

            <p class="weather_temprature"></p>
            <div class="weather_minmax">
               <p class="weather_min"></p>
               <p class="weather_max"></p>
                
            </div>

            
        </div>

        <div class="weather-info">
            <div class="weather-card">
                <!-- icon -->
            <p>Feels Like</p>

            <p class="weather_feellike"></p>

            
        </div>

        <div class="weather-card">
            <!-- icon -->
        <p>Humidity</p>

        <p class="weather_humidity"></p>

        
    </div>

    <div class="weather-card">
        <!-- icon -->
    <p>Wind</p>

    <p class="weather_wind"></p>

    
</div>

<div class="weather-card">
    <!-- icon -->
<p>Pressure</p>

<p class="weather_pressure"></p>


</div>

    </div>

    </div>

    <script src="script.js"></script>
    
</body>
</html>
